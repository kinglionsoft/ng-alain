<div class="content__title">
  <h1>
    <span class="sub-title">用户管理</span>
    <nz-divider nzType="vertical"></nz-divider>
    <small class="sub-title-desc">管理用户及权限</small>
  </h1>
  <nz-button-group>
    <button nz-button nzType="primary" (click)="create()">
      <i class="anticon anticon-plus"></i> 新建用户</button>
    <button nz-button nzType="default" (click)="export()">
      <i class="anticon anticon-plus"></i> 导出用户</button>
  </nz-button-group>
</div>

<nz-row nzGutter="10">
  <nz-col nzLg="10" nzMd="12" nzSm="24">

  </nz-col>

  <nz-col nzLg="14" nzMd="12" nzSm="24">
    <nz-card [nzTitle]="selectedUserName">
      <nz-button-group *ngIf="selectedUser">
        <button nz-button nzType="primary" (click)="unlock()">
          <i class="icon icon-edit"></i> 解锁</button>
        <button nz-button nzType="primary" (click)="lock()">
          <i class="icon icon-edit"></i> 锁定</button>
        <button nz-button nzType="danger" (click)="deleteRole()">
          <i class="anticon anticon-delete"></i> 删除</button>
      </nz-button-group>

      <nz-tabset>
        <nz-tab nzTitle="基本信息">
          Content of Tab Pane 1
        </nz-tab>
        <nz-tab nzTitle="角色">
          <sf-role-select ([selected])="selectedRoles"></sf-role-select>
          <nz-tab nzTitle="权限">
            <sf-permission-tree (checkedNodes)="checkedPermissions=$event"></sf-permission-tree>
          </nz-tab>
          <nz-tab nzTitle="归属组织">
            <sf-org-tree [(selected)]="selectedOrganization"></sf-org-tree>
          </nz-tab>
      </nz-tabset>
    </nz-card>
  </nz-col>
</nz-row>
